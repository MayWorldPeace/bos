<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>窗口的使用</title>
		<script type="text/javascript" src="../js/jquery-1.8.3.js" ></script>
		<script type="text/javascript" src="../js/easyui/jquery.easyui.min.js" ></script>
		<script type="text/javascript" src="../js/easyui/locale/easyui-lang-zh_CN.js" ></script>
		<link rel="stylesheet" href="../js/easyui/themes/default/easyui.css" />
		<link rel="stylesheet" href="../js/easyui/themes/icon.css" />

		<script type="text/javascript">
			$(function () {
				$("#openBut").toggle(function () {
					$("#mywindow").window('open');
                },function () {
                    $("#mywindow").window('close');
                })
            });
		</script>
	</head>
	<body>
		<div id="mywindow" class="easyui-window" style="width: 250px;height: 250px"
			 data-options="closed:true,iconCls:'icon-mini-add'"
			 modal="false"
			 title="窗口标题"

		>
			<span style="color: #00ee00">我窑子,能日天!</span>
		</div>
		<input id="openBut" type="button" value="open/close">
	<!--username:<input type="text" name="uesrname">-->

	</body>
</html>
